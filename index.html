<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <center>
        <div class="container" >
            <form id='loginform' class="col-sm-4 my-4" >

                <small id='error' style='color: red;'></small>

                <div class="form-group ">
                    <label for="exampleInputEmail1" class="my-2">Email address</label>
                    <input type="email"  id='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group ">
                    <label for="exampleInputPassword1" class="my-2">Password</label>
                    <input type="password" id='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="container">
                    <a href="#" style="text-decoration: none;" onclick="forgotpass()">Forgot password?</a>
                </div>
        
                <button type="submit" class="btn btn-primary my-4 mx-1" onclick='login()'>login</button>
                <button type="submit" class="btn btn-primary my-4" onclick='signup()'>signup</button>
            </form>
        </div>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>

    <script src='firebase.js'></script>
    <script src='index.js'></script>
    
</body>
</html>
